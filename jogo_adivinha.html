<meta charset="UTF-8">

<script>

function pulalinha() {
	document.write("<br><br>");
}	

function mostra(frase){
	document.write(frase);
	pulalinha();
}

function sorteia(n){
	return Math.round(Math.random() * n);
}

var numeroPensado = sorteia(10);
var tentativas = 1;

while( tentativas <= 3) {
var chute = parseInt(prompt("Digite seu chute: "));

	if(chute == numeroPensado){
   		mostra("Você acertou!");
    	break
	} else {
		mostra("Você errou!");
 		}
 		tentativas++;
	}
	


mostra("Fim")
</script>
