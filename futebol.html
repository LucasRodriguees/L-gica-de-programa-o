<meta charset="UTF-8">

<script>

function pulalinha() {
	document.write("<br><br>");
}	

function mostra(frase){
	document.write(frase);
	pulalinha();
}

var vitorias = parseInt( prompt ("Entre com o numero de vitorias: "));
var empates = parseInt (prompt ("Entre com o numero de empates: "));

var pontos = vitorias * 3 + empates;

mostra("os pontos do seu time e: " + pontos);
if (pontos > 28 ){
mostra("Seu time esta melhor que o ano passado!")
} if (pontos < 28 ){
mostra("Seu time esta pior que o ano passado!")
} if (pontos == 28){
mostra("Seu time esta igual que o ano passado!")
}
</script>
